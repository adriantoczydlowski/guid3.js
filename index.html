<script>

  var svg = d3.select('div#example').append('svg')
    .attr('width', window.innerWidth)
    .attr('height', window.innerHeight)
    .style('background-color', 'white')

</script>

<script>

  var g_slider0 = svg.append('g')
    .attr('transform', 'translate(15,5)')

  var obser = { v: 50000 }  // the value we want to change

  // pass in a callback
  var n = new GUId3.slider(function(d){
    console.log('from callback slider 0',d)
  })

  n.cssClass('slider0')

  n.type('horizontal')
  n.width(400).height(50).connect(obser,'v')

  n.scale(d3.scale.linear()
    .domain([0,2])
    .range([10,100000])
    .clamp(true))

  n.label('zomg yo')

  // n.scale(d3.scale.linear().domain([0,1]).range([10,100000]).clamp(true))
  // n.callback(function(q){ console.log('zomg',q) }) // replaces the callback set in the constructor

  // create the element on the d3 selection
  n.roundedPercent(5)
  n.create(g_slider0) // you can also chain the create function at the end
  n.setValue(9333.01) // then you can call setValue(v)
                      // which updates the slider and the target

</script>
