<!DOCTYPE html>
<html>

<head>
  <title>GUID3.js</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <script src='vendor/d3.js' charset='utf-8'></script>
  <script src='vendor/observe.js' charset='utf-8'></script>

  <script src='lib/GUId3.js' charset='utf-8'></script>

  <style>

    * {
    	-webkit-user-select: none;
    	-moz-user-select: none;
    	user-select: none;
    }

    textarea {
    	-webkit-user-select: text!important;
    	-moz-user-select: text!important
    	user-select: text!important
    }

    .guid3-slider-text {
      font-family: monospace;
      fill: orange;
      stroke: none;
    }

    .guid3-slider-bg-colors {
      fill: red;
      stroke: black;
      rx: 32px;
    }
    .guid3-slider-indicator-colors {
      fill: rgba(33,66,255,0.3);
      stroke: white;
    }

    .guid3-button-colors {
      fill: rgb(200,200,200);
      stroke: none;
    }

    .guid3-button-colors-inactive {
      fill-opacity: 0.1;
      stroke: none;
    }

    .guid3-button-text {
      font-family: Helvetica;
      font-size: 22px;
      fill: blue;
      stroke: none;
    }

    .green_button .guid3-button-colors {
      fill: green;
    }

    .green_button .guid3-button-colors-inactive {
      fill: blue;
      fill-opacity: 1.0;
    }


  </style>

</head>

<body>

  <div id='slider0'></div>

</body>

<script>

  var svg = d3.select('div#slider0').append('svg')
    .attr('width', 500)
    .attr('height', 500)
    .style('background-color', 'white')

</script>

<script>

  var g_slider0 = svg.append('g')
    .attr('transform', 'translate(20,82)')

  var obser = { v: 50000 }  // the value we want to change

  // pass in a callback
  var n = new GUId3.slider(function(d){console.log('from callback slider 0',d)})

  n.type('vertical')
  n.width(40).height(250).connect(obser,'v')

  n.scale(d3.scale.linear()
    .domain([0,2])
    .range([10,100000])
    .clamp(true))

  // n.scale(d3.scale.linear().domain([0,1]).range([10,100000]).clamp(true))
  // n.callback(function(q){ console.log('zomg',q) }) // replaces the callback set in the constructor

  // create the element on the d3 selection
  n.roundedPercent(100)
  n.create(g_slider0)   // you can also chain the create function at the end
  //n.setValue(9333.01) // then you can call setValue(v)
                        // which updates the slider and the target

</script>

<script>

  var g_slider1 = svg.append('g')
    .attr('transform', 'translate(50,2)')

  // pass in a callback
  var slider1 = new GUId3.slider(function(d){console.log('from callback slider 1',d)})

  slider1.type('horizontal')
  slider1.width(240).height(50).connect(obser,'v')

  slider1.scale(d3.scale.pow().exponent(4)
    .domain([0,2])
    .range([10,100000])
    .clamp(true))

  // n.scale(d3.scale.linear().domain([0,1]).range([10,100000]).clamp(true))
  // n.callback(function(q){ console.log('zomg',q) }) // replaces the callback set in the constructor

  // create the element on the d3 selection
  slider1.create(g_slider1) // you can also chain the create function at the end
  //n.setValue(9333.01) // then you can call setValue(v)
                        // which updates the slider and the target

</script>

<script>

  var obser_slider = { foo: 0 }

  var g_slider1 = svg.append('g')
    .attr('transform', 'translate(150,150)')

  // pass in a callback
  var slider1 = new GUId3.slider(function(d){console.log('from callback slider 1',d)})

  slider1.type('horizontal')
  slider1.width(100).height(10).connect(obser_slider,'foo')

  slider1.scale(d3.scale.pow().exponent(4)
    .domain([0,2])
    .range([0,10000])
    .clamp(true))

  // n.scale(d3.scale.linear().domain([0,1]).range([10,100000]).clamp(true))
  // n.callback(function(q){ console.log('zomg',q) }) // replaces the callback set in the constructor

  // create the element on the d3 selection
  slider1.create(g_slider1) // you can also chain the create function at the end
  //n.setValue(9333.01) // then you can call setValue(v)
                        // which updates the slider and the target

</script>

<script>

  var butt_obser = { v: true }

  var g_button0 = svg.append('g')
    .attr('transform', 'translate(150,200)')

  // pass in a callback
  var button0 = new GUId3.button(function(d){console.log('from callback slider 1',d)})

  button0.cssClass('green_button')
  button0.width(50).height(50).connect(butt_obser,'v')
  button0.type('momentary')
  button0.roundedPercent(100)
  // create the element on the d3 selection
  button0.create(g_button0) // you can also chain the create function at the end
  //n.setValue(9333.01) // then you can call setValue(v)
                        // which updates the slider and the target

</script>

<script>

  var butt_obser0 = { v: true }

  var g_button1 = svg.append('g')
    .attr('transform', 'translate(250,200)')

  // pass in a callback
  var button1 = new GUId3.button(function(d){console.log('from callback slider 1',d)})

  button1.width(70).height(50).connect(butt_obser0,'v')
  button1.roundedPercent(30)
  button1.type('toggle')  // defaults to toggle
  // create the element on the d3 selection
  button1.create(g_button1) // you can also chain the create function at the end
  //n.setValue(9333.01) // then you can call setValue(v)
                        // which updates the slider and the target

</script>

</html>
