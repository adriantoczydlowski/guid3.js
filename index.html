  <div id='slider0'></div>


</body>

  <script>

  var svg = d3.select('div#slider0').append('svg').attr('width', 500).attr('height', 500).style('background-color', 'green')

  function draw_scale(scale){

    scale.domain([0,500])
    scale.range([100,0])

    var svg = d3.select('div#slider0').append('svg')
    svg.attr('width', 500)
    svg.attr('height', 100)

    for(var i = 0; i < 500; i++){
      svg.append('circle')
        .attr('cx', i)
        .attr('cy', scale(i))
        .attr('r', 1)
        .attr('fill', 'red')
        .attr('stroke', 'none')
    }

  }

  //
  var n = GUId3.horizontal_slider()
  //
  n.color('red')
  n.width(400)
  n.label('zomg')
  n.scale(d3.scale.pow().exponent(4).domain([0,n.width()]).range([10,100000]).clamp(true))
  //
  svg.call(n)
