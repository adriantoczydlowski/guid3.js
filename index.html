<!DOCTYPE html>
<html>

<head>
  <title>GUID3.js</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <script src='vendor/d3.js' charset='utf-8'></script>
  <script src='vendor/observe.js' charset='utf-8'></script>

  <script src='build/guid3.js' charset='utf-8'></script>
  <link rel='stylesheet' type='text/css' href="lib/GUId3.css">

  <style>

    * {
    	-webkit-user-select: none;
    	-moz-user-select: none;
    	 user-select: none;
    }

    body {
      margin: none;
      overflow: hidden;
    }

    textarea {
    	-webkit-user-select: text!important;
    	-moz-user-select: text!important
    	user-select: text!important
    }

    .slider0 .guid3-slider {
      fill: rgb(33,33,100);
      stroke: black;
      stroke-width: 3px;
    }

    .slider0 .guid3-slider-indicator {
      fill: rgb(33,33,255);
      stroke: white;
      stroke-width: 0.5;
    }

    .slider1 .guid3-slider {
      fill: rgb(239, 203, 74);
      stroke: none;
    }

    .slider1 .guid3-slider-indicator {
      fill: rgb(33, 204, 255);
      stroke: none;
    }

    .slider2 .guid3-slider {
      fill: rgb(33,33,100);
      stroke: none;
    }

    .slider2 .guid3-slider-indicator {
      fill: rgb(33,33,255);
      stroke: white;
    }

    .slider2 .guid3-slider-text {
      transform: rotate(33deg) translate(-30px,0px);
      fill: orange;
      stroke: none;
      font-weight: 800;
      font-size: 32px;
    }

    .slider3 .guid3-slider {
      fill: rgb(128,128,128);
      stroke: none;
    }

    .slider3 .guid3-slider-indicator {
      fill: rgb(200,200,200);
      stroke: none;
    }

    .slider3 .guid3-slider-text {
      transform: rotate(180deg) translate(130px,0px);
      fill: white;
      stroke: none;
      font-weight: 100;
      font-size: 32px;
    }

    .green_button .guid3-button {
      fill: #7b9277;
      fill-opacity: 0.8;
      stroke: none;
    }

    .green_button .guid3-button:hover {
      fill-opacity: 1.0;
    }

    .green_button .guid3-button-inactive {
      fill-opacity: 0.1 !important;
      stroke: black;
      stroke-width: 0.5px;
      stroke-opacity: 1.0;
    }

    .green_button_curved.parent {
      transform: rotate(-33deg) translate(-50px,50px);
    }

    .green_button_curved .guid3-button {
      fill: #6d6cc2;
      fill-opacity: 0.8;
      stroke: none;
    }

    .green_button_curved .guid3-button:hover {
      fill-opacity: 1.0;
    }

    .green_button_curved .guid3-button-inactive {
      fill-opacity: 0.1 !important;
      stroke: black;
      stroke-width: 0.5px;
      stroke-opacity: 1.0;
    }

  </style>

</head>

<body>

  <div id='example'></div>

</body>

<script>

  var svg = d3.select('div#example').append('svg')
    .attr('width', window.innerWidth)
    .attr('height', window.innerHeight)
    .style('background-color', 'white')

</script>

<script>

  var g_slider0 = svg.append('g')
    .attr('transform', 'translate(15,5)')

  var obser = { v: 50000 }  // the value we want to change

  // pass in a callback
  var n = new GUId3.slider(function(d){console.log('from callback slider 0',d)})

  n.cssClass('slider0')

  n.type('horizontal')
  n.width(400).height(50).connect(obser,'v')

  n.scale(d3.scale.linear()
    .domain([0,2])
    .range([10,100000])
    .clamp(true))

  // n.scale(d3.scale.linear().domain([0,1]).range([10,100000]).clamp(true))
  // n.callback(function(q){ console.log('zomg',q) }) // replaces the callback set in the constructor

  // create the element on the d3 selection
  n.roundedPercent(5)
  n.create(g_slider0)   // you can also chain the create function at the end
  //n.setValue(9333.01) // then you can call setValue(v)
                        // which updates the slider and the target

</script>

<script>

  var g_slider1 = svg.append('g')

                        // which updates the slider and the target

</script>

<script>

  var obser_slider2 = { foo: 0 }

  var g_slider2 = svg.append('g')
    .attr('transform', 'translate(15,150)')

  // pass in a callback
  var slider2 = new GUId3.slider(function(d){console.log('from callback slider 1',d)})

  slider2.cssClass('slider2')

  slider2.type('horizontal')
  slider2.width(200).height(25).connect(obser_slider2,'foo')

  slider2.roundedPercent(33)

  slider2.scale(d3.scale.linear()
    .domain([0,2])
    .range([0,64])
    .clamp(true))

  // n.scale(d3.scale.linear().domain([0,1]).range([10,100000]).clamp(true))
  // n.callback(function(q){ console.log('zomg',q) }) // replaces the callback set in the constructor

  slider2.create(g_slider2) // you can also chain the create function at the end
  slider2.setValue(32.2) // then you can call setValue(v)

 <script>

  var butt_obser = { v: true }

  var g_button0 = svg.append('g')
    .attr('transform', 'translate(30,300)')

  // pass in a callback
  var button0 = new GUId3.button(function(d){console.log('from callback slider 1',d)})

  button0.cssClass('green_button')
  button0.width(50).height(50).connect(butt_obser,'v')
  button0.type('momentary')
  button0.labelOn('on')
  button0.labelOff('off')
  button0.roundedPercent(100)
  // create the element on the d3 selection
  button0.create(g_button0) // you can also chain the create function at the end
  //n.setValue(9333.01) // then you can call setValue(v)
                        // which updates the slider and the target

 </script>
